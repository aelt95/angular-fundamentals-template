<div *ngFor="let course of courses">
  <div class="course-card">
    <div class="course-card__description">
      <!-- Replace ::text:: with your code -->
      <div class="course-card__description-title">
        {{ course.title }}
      </div>
      <div class="course-card__description-text">{{ course.description }}</div>
    </div>
    <div class="course-card__info">
      <div class="course-card__info-text">
        <div>
          <b>Authors: </b>
          {{ getAuthorNames(course.authors) }}
        </div>
        <div>
          <b>Duration: </b
          ><span class="course-card__duration">{{ course.duration }}</span>
        </div>
        <div>
          <b>Created: </b
          ><span class="course-card__date">{{ course.creationDate }}</span>
        </div>
      </div>
      <div class="course-card__info-actions">
        <app-button buttonText="show course"></app-button>
        <div class="course-card__buttons">
          <!--Enter your code here-->
          <ng-content *ngIf="editable"> </ng-content>
        </div>
      </div>
    </div>
  </div>
</div>
