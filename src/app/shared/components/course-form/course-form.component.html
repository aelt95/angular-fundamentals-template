<!-- Replace ::text:: with your code -->
<h2>Create / Edit Course</h2>
<form [formGroup]="courseForm">
  <div class="app-plate">
    <div class="course">
      <h3>Main Info</h3>
      <div class="form__control">
        <label for="title">Title</label>
        <!--Use the name `title` for the form control.-->
        <input
          type="text"
          id="title"
          placeholder="Input text"
          formControlName="title"
        />
        <span
          *ngIf="(courseForm.get('title')?.touched || submitted) &&  courseForm.get('title')?.errors?.['required']"
          id="titleErrorMessage"
          class="text-danger"
          >Title is required.</span
        >
      </div>
      <div class="form__control">
        <label for="description">Description</label>
        <!--Use the name `description` for the form control.-->
        <textarea
          id="description"
          name="description"
          placeholder="Input text"
          rows="4"
          cols="5"
          formControlName="description"
        ></textarea>
        <span
          *ngIf="(courseForm.get('description')?.touched || submitted) && courseForm.get('description')?.errors?.['required']"
          id="descriptionErrorMessage"
          class="text-danger"
          >Description is required.</span
        >
      </div>
      <div class="separator"></div>
      <h3>Authors</h3>
      <div class="form__control">
        <div class="course__flex">
          <!--Use the name `author` for the form control.-->
          <input
            type="text"
            id="author"
            placeholder="Input Author Name"
            formControlName="author"
          />

          <app-button
            buttonText="create author"
            id="createAuthor"
            (click)="onCreateAuthor()"
          ></app-button>
        </div>
        <span
          *ngIf="courseForm.get('author')?.touched && courseForm.get('author')?.errors?.['minlength']"
          class="text-danger"
          id="authorErrorMessage"
          >New author should contain only latin letters and numbers.</span
        >
        <div class="course__authors">
          <!--Use the name `authors` for the form array.-->
          <div>
            <h4>Author List</h4>
            <ul *ngFor="let author of authors">
              <li>
                {{ author }}
                <div>
                  <fa-icon
                    class="icon"
                    icon="plus"
                    (click)="onAddAuthor(author)"
                  ></fa-icon>
                  <fa-icon
                    class="icon"
                    icon="trash-can"
                    (click)="onDeleteAuthor(author, 'list')"
                  ></fa-icon>
                </div>
              </li>
            </ul>
          </div>
          <div>
            <h4>Course Authors</h4>
            <ul *ngFor="let author of courseAuthors">
              <li>
                {{ author }}
                <div>
                  <fa-icon
                    class="icon"
                    icon="trash-can"
                    (click)="onDeleteAuthor(author)"
                  ></fa-icon>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="separator"></div>
      <h3>Duration</h3>
      <div class="form__control">
        <div class="course__flex">
          <!--Use the name `duration` for the form array.-->
          <input
            type="number"
            id="duration"
            placeholder="Input duration"
            formControlName="duration"
          />
          <div class="course__duration">
            {{ courseForm.get("duration")?.value | duration }}
          </div>
        </div>
        <span
          *ngIf="(courseForm.get('duration')?.touched || submitted) &&  courseForm.get('duration')?.errors?.['required']"
          id="durationErrorMessage"
          class="text-danger"
          >Duration is required.</span
        >
      </div>
      <div class="form__action">
        <app-button
          buttonText="create course"
          (click)="onSubmit()"
        ></app-button>
      </div>
    </div>
  </div>
</form>
